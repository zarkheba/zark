<html>
  <head>
    <style>
      .hello-world {
        font-size: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .letter {
        display: inline-block;
        animation: dance 1s infinite alternate;
      }

      @keyframes dance {
        0% {
          transform: translate(-5px, 5px);
        }
        100% {
          transform: translate(5px, -5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="hello-world">
      <span class="letter" id="letter-1">H</span>
      <span class="letter" id="letter-2">e</span>
      <span class="letter" id="letter-3">l</span>
      <span class="letter" id="letter-4">l</span>
      <span class="letter" id="letter-5">o</span>
      <span class="letter" id="letter-6"> </span>
      <span class="letter" id="letter-7">W</span>
      <span class="letter" id="letter-8">o</span>
      <span class="letter" id="letter-9">r</span>
      <span class="letter" id="letter-10">l</span>
      <span class="letter" id="letter-11">d</span>
    </div>
    <script>
      const letters = document.querySelectorAll('.letter');

      letters.forEach(letter => {
        letter.style.color = getRandomColor();
        letter.style.animationDuration = `${Math.random() * 2 + 1}s`;
      });

      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
